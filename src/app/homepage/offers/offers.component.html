
{{count}}
<mat-card class="example-card" *ngFor="let car of carData">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" ></div>
  </mat-card-header>
  
  <img mat-card-image [src]="car.url_large">
  <mat-card-content>
    <div>Brand:{{car.brand}}</div>
    <div>Name:{{car.name}}</div>
    <div>Num of seater:{{car.seater}}</div>
    <div>price:{{car.price}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(car)">Add to Cart</button>
    
  </mat-card-actions>
</mat-card>
