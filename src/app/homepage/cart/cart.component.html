<mat-card class="example-card" *ngFor="let car of cart">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" ></div>
  </mat-card-header>
  
  <img mat-card-image [src]="car.url_large">
  <mat-card-content>
    <div>Brand:{{car.brand}}</div>
    <div>Name:{{car.name}}</div>
    <div>Num of seater:{{car.seater}}</div>
    <div>price:{{car.price}}</div>
    <div>Total:{{car.total}}</div>
  </mat-card-content>
  <mat-card-actions>
    {{total}}
    <button (click)="remove(car.name)">remove from cart</button>
    <button (click)="navigateToPayment()">Pay</button>
